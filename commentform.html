<script type="text/javascript">
           function changeRating(){
		var rating= document.getElementById("rating").value;
	
            	document.getElementById("ratingpreview").innerHTML = rating;
	}
	function changePlatform(){

	}
	function changeReview(){
		var rating= document.getElementById("review").value;
	
            	document.getElementById("reviewpreview").innerHTML = rating;
	}
</script>
<script type="text/javascript">

                     

                     function validate(){
                     var title =  document.getElementById("title").value;
                     var rating = document.getElementById("rating").value;
                     var platform = document.getElementById("platform").value;
                     var text = document.getElementById("review").value;
                        if(!(title.match(/^\w+$/)))
                          alert("Invalid Title");
                        else if(platform.options.selectIndex == 0)
                          alert("Select a platform")
                        else if(!(rating.match(/^[0-9]{1,2}$/) && (rating >=1 && rating <=10)))

                     }        
          
 </script>
