<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd"> 

<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    
    
    
        <link rel="stylesheet" href="css/login_signup_style.css">
        <script type="text/javascript" src="login.js"></script>
    
    
    
  </head>



 <body style = "background-color: #112233;" >
  <div class="site__container">

    <div class="grid__container">

      <form action="" method="post" class="form form--login">

        <div class="form__field">
          <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
          <input id="login__username" type="text" class="form__input" placeholder="Username" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input id="login__password" type="password" class="form__input" placeholder="Password" required >
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In" onclick="validate()">
        </div>

      </form>

      <p class="text--center">Not a member? <a href="signup.html">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

  </div>
   

</body>
</html>
